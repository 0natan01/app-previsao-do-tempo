<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App previsao do tempo</title>
    <link rel="stylesheet" href="./src/css/styes.css" />
    <link rel="stylesheet" href="./src/css/responsive.css">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="conteudo">
      <div class="container">
        <div class="search">
          <input type="text" name="" id="" class="input-search" />
          <button class="btn-search">
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i>
          </button>
        </div>
        <div class="dados-tempo">
          <h2 class="cidade">----</h2>
          <p class="temp">-</p>
          <div class="elements">
            <p class="description"></p>
            <img src="https://openweathermap.org/img/wn/04n.png" class="wheather-icon" alt="">
          </div>
          <div class="footer">
            <div class="separator">
               <p>Vento</p>
               <span class="vento">--</span>
            </div>
           
            <div class="separator-2">
              <p class="texto">Umidade</p>
              <span class="umidade">--<span>
            </div>
          
          </div>
        </div>
      </div>
    </div>

    <script src="./src/js/scripts.js"></script>
  </body>
</html>
